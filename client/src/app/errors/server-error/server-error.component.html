<h4>Internal Server Error -refreshing the page will make error disapper!</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger">Error:{{error.message}}</h5>
    <p>Following is the stack trace - this is where your investigation should start!</p>
    <code class="mt-5" style="background-color: aliceblue;">{{error.details}}</code>
</ng-container>
